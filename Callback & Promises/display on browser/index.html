<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Get Data From API and Display it on Browser</p>
    <p id="op"></p>
    
</body>
<script>
  let a =  document.getElementById("op")
  let b =  fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res)=> res.json())
    .then((ele) => console.log(ele))
    .catch((err)=> console.log(err))
    a.innerText = b
</script>

</html>
